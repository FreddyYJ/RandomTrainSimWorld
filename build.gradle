plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id "org.beryx.jlink" version "2.23.7"
    id 'jacoco'
}

group 'com.github.freddyyj'
version '0.3.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    implementation 'org.openjfx:javafx-controls:15.0.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.openjfx:javafx-fxml:15.0.1'
}

mainClassName = "com.github.freddyyj.randomtrainsimworld2.Main"
javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls' ,'javafx.fxml']
}

test {
    useJUnitPlatform()
    moduleOptions{
        runOnClasspath=true
    }
}
