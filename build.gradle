plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'org.beryx.jlink' version '2.23.2'
}

group 'com.github.freddyyj'
version '0.1.5'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.openjfx:javafx-controls:15.0.1'
    implementation 'javax.json:javax.json-api:1.1.4'
    implementation 'com.googlecode.json-simple:json-simple:1.1'
    implementation 'org.openjfx:javafx-fxml:15.0.1'
    runtimeClasspath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
}
jar {
    manifest {
        attributes  'Title': archiveFileName, 'Version': archiveVersion, 'Main-Class': 'com.github.freddyyj.randomtrainsimworld2.Main'
    }
    from {
        configurations.compile.collect {it.isDirectory()? it: zipTree(it)}
    }
}
javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls' ,'javafx.fxml']
}
jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher{
        name = 'RandomTSW2'
    }
}