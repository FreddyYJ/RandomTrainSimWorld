plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'com.github.freddyyj'
version '0.1.5'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:13.0.2'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.openjfx:javafx-fxml:13.0.2'
}
jar {
    manifest {
        attributes  'Title': archiveFileName, 'Version': archiveVersion, 'Main-Class': 'com.github.freddyyj.randomtrainsimworld2.Main'
    }
    from {
        configurations.compile.collect {it.isDirectory()? it: zipTree(it)}
    }
}
javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls' ,'javafx.fxml']
}